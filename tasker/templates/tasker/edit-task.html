{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Edit Task{% endblock %}


{% block content %}

<!-- edit-task.html starts here -->


<!-- EDIT TASK START -->
<div class="container logging px-3 py-5">
    <!-- Edit task intro -->
    <div class="container">
        <h2 class="mt-3 text-center mb-2 highlight-text-pink">Edit Task</h2>
    </div>
    <!-- Edit task form -->
    <div class="container pt-3">
        <div class="row justify-content-center">
            {% if user.is_authenticated %}
            <div class="col-11 col-md-8 mt-3">
                <form method="post" class="signup mb-5" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary btn-lg py-1 px-4 button bold">Save</button>
                    <a class="btn btn-primary btn-lg py-1 px-4 button bold" href="{{ request.META.HTTP_REFERER|default:'/' }}">Cancel</a>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- EDIT TASK END -->


<!-- edit-task.html ends here -->
{% endblock %}
